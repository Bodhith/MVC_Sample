


<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity Available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of (this.products$ | async); let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantityAvailable}}</td>
      </tr>
    </tbody>
  </table>
